<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sourdough Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sourdough Calculator</h1>
      <p>
        Update the amount of Starter, Flour or Hydration to calculate how much
        Water is needed.
      </p>
      <hr />
      <form>
        <label for="starter">Starter (g)</label>
        <input
          type="number"
          inputmode="decimal"
          id="starter"
          placeholder="Starter (g)"
        />
        <label for="flour">Flour (g)</label>
        <input
          type="number"
          inputmode="decimal"
          id="flour"
          placeholder="Flour (g)"
        />
        <label for="hydration">Hydration (%) *</label>
        <input
          type="number"
          step=".1"
          id="hydration"
          placeholder="Hydration (%)"
        />
        <label for="salt">Salt (%)</label>
        <input
          type="number"
          inputmode="decimal"
          step=".1"
          id="salt"
          placeholder="Salt (%)"
        />
        <label for="water">Water (g)</label>
        <span id="water" placeholder="Water (g)">Water (g)</span>
        <label for="salt-weight">Salt (g)</label>
        <span id="salt-weight" placeholder="Salt (g)">Salt (g)</span>
        <label for="weight">Total Weight (g)</label>
        <span id="total" placeholder="Total Weight">Total Weight</span>
      </form>
      <hr />
      <div>
        <small
          >* Assuming that the Starter is 100% hydration (equal parts flour and
          water)</small
        >
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
