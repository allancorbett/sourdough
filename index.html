<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sourdough Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sourdough Calculator</h1>
      <p>
        Update the amount of Starter, Flour or Hydration to calculate how much
        Water is needed.
      </p>
      <p>
        Higher hydration will produce a bigger crumb and a thinner crust.
        Broadly.
      </p>
      <hr />
      <form>
        <div class="input">
          <label for="starter">Starter (g)</label>
          <input type="number" id="starter" placeholder="Starter (g)" />
          <small
            >Assuming that the Starter is 100% hydration (equal parts flour and
            water)</small
          >
        </div>
        <div class="input">
          <label for="flour">Flour (g)</label>
          <input type="number" id="flour" placeholder="Flour (g)" />
        </div>
        <div class="input">
          <label for="hydration">Hydration (%)</label>
          <input type="number" id="hydration" placeholder="Hydration (%)" />
        </div>
        <div class="input">
          <label for="water">Water (g)</label>
          <input id="water" placeholder="Water (g)" disabled />
        </div>
        <div class="input">
          <label for="weight">Total Weight (g)</label>
          <input id="total" placeholder="Total Weight" disabled />
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
